[env:nodemcuv2]
platform = espressif8266
board = esp12e
framework = arduino
board_build.filesystem = littlefs
monitor_speed = 115200  ; set to the baud rate you pass to Serial.begin(â€¦)
monitor_filters = esp8266_exception_decoder, default
